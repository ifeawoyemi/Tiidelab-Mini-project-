<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Users Database Tiidelab mini project</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <h2 class="heading">Users Table</h2>
    <!-- SEARCH BOX SECTION -->
    <section class="search-section">
      <input type="email" id="search" placeholder="search by username" onkeyup="searchUsersByUsername()" />
    </section>
    <!-- USER LIST SECTION-->
    <section class="user-list-section">
      <!--the li tag are dynamic from the js file-->
      <ul id="user-list-container"></ul>
    </section>
  </main>
  
  <script src="script.js"></script>

<script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
